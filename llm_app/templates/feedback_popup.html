<div id="popup" class="fixed top-1/3 left-1/2  w-1/3 transform -translate-x-1/2 -translate-y-1/2 bg-zinc-800 p-8 border border-gray-300 shadow-lg rounded-md" style="display: none;">
    <span class="absolute top-2 right-2 cursor-pointer" onclick="closeFeedback()">&times;</span>
    <h1 class="text-lg font-semibold">Help Us Improve</h1>
    <!-- Add more content here if needed -->    
    <form id="update_form" class="" hx-post="{% url 'feedback' session_id=session_id %}" hx-swap="outerHTML">
        {% csrf_token %}
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Feedback (optional)</label>
        <input type="hidden" id="response_id" name="response_id" value="">
        <textarea id="user_feedback" name="user_feedback" rows="4" class="block p-2.5 w-full text-sm text-white bg-stone-800 rounded-lg border border-gray-300 focus:ring-blue-500" placeholder="Write your feedback here..."></textarea>
        <br>
        <button type="button" id="closeBtn" onclick="closeFeedback()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Cancel</button>
        <button type="submit" id="submitBtn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" disabled>Submit</button>        
    </form>
</div>
<script>
document.getElementById('user_feedback').addEventListener('input', function() {
    var submitButton = document.getElementById('submitBtn');
    if (this.value.trim() !== '') {
        submitButton.disabled = false;
    } else {
        submitButton.disabled = true;
    }
});
</script>
