<!-- chat.html -->
{% for message in messages %}
<li class='text-white px-4 py-2 m-1 w-1/2 text-md flex justify-start items-center' id="user_message_{{message.id}}">
    User: {{ message.user_message }}
</li>
<li class='text-white px-4 py-1 m-1 w-1/2 text-md flex justify-start items-center' id="llm_message_{{message.id}}">
    Teleme AI: {{ message.llm_message }}
</li>
{% endfor %}
